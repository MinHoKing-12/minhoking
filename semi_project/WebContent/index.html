<body>

  <!--.preloader-->
  <div class="preloader"> <i class="fa fa-circle-o-notch fa-spin"></i></div>
  <!--/.preloader-->

  <header id="home">
    <div id="home-slider" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="item active" style="background-image: url(images/slider/1.jpg)">
          <div class="caption">
            <h1 class="animated fadeInLeftBig">Welcome to <span>Kiwoom</span></h1>
            <p class="animated fadeInRightBig">KIWOOM HEROES FAN PAGE</p>
            <a data-scroll class="btn btn-start animated fadeInUpBig" href="memcontrol?command=main">HOME</a>
          </div>
        </div>
        <div class="item" style="background-image: url(images/slider/2.jpg)">
          <div class="caption">
            <h1 class="animated fadeInLeftBig">New Heroes <span>Kiwoom Heroes</span></h1>
            <p class="animated fadeInRightBig">KIWOOM HEROES FAN PAGE</p>
            <a data-scroll class="btn btn-start animated fadeInUpBig" href="./memcontrol?command=main">HOME</a>
          </div>
        </div>
        <div class="item" style="background-image: url(images/slider/3.jpg)">
          <div class="caption">
            <h1 class="animated fadeInLeftBig">We are <span>Kiwoom</span></h1>

            <a data-scroll class="btn btn-start animated fadeInUpBig" href="./memcontrol?command=main">HOME</a>
          </div>
        </div>
      </div>
      <a class="left-control" href="#home-slider" data-slide="prev"><i class="fa fa-angle-left"></i></a>
      <a class="right-control" href="#home-slider" data-slide="next"><i class="fa fa-angle-right"></i></a>
    </div><!--/#home-slider-->
